<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Voting Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated background grid -->
    <div class="bg-grid"></div>
    
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Hero section -->
    <div class="hero">
        <h1 class="hero-title">
            <span class="glitch" data-text="VOTE">VOTE</span>
        </h1>
        <p class="hero-subtitle">Select your favorite design</p>
        <div class="live-indicator">
            <span class="pulse-dot"></span>
            <span>Live Voting</span>
        </div>
    </div>

    <main>
        <div id="gallery" class="gallery">
            <!-- Gallery items will be injected here -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">TeXmExDeX Type Tools</div>
            <div class="footer-stats">
                <span id="footerTotalVotes">0</span> votes cast
            </div>
        </div>
    </footer>

    <!-- Image Zoom Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <span id="modalDesignName"></span> • <span id="modalVoteCount"></span> votes
            </div>
        </div>
    </div>

    <!-- Vote success animation -->
    <div id="voteSuccess" class="vote-success">
        <div class="success-icon">✓</div>
        <div class="success-text">Vote Recorded!</div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
